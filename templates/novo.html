{% extends "template.html" %}
{% block conteudo %}
      <form action="{{url_for('criar')}}" method="post">
        <fieldset>
          <div class="form-group">
            
            <label for="categoria">Tipo de serviço:</label>
            
            <select name="Tipo de serviço" id="Tipo de serviço" class="form-control" method="POST">
              <option name="Tipo de serviço" value="1" selected>Problema no hardware</option>
              <option name="Tipo de serviço" value="2" selected>Problema com softaware</option>
              <option name="Tipo de serviço" value="3" selected>Dúvidas/esclarecimentos</option>

              
            </select>

            <!-- <label for="Tipo de serviço">Tipo de serviço</label>
            <input type="text" id="Tipo de serviço" name="Tipo de serviço" class="form-control"> -->
          </div>
          <div class="form-group">
            <label for="descrição do problema">descrição do problema</label>
            <input type="text" id="descrição do problema" name="descrição do problema" class="form-control">
          </div>
          <div class="form-group">
            <label for="Data">Data e hora</label>
            <input type="date" id="Data" name="Data" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Solicitar</button>
        </fieldset>
      </form>
{% endblock %}
